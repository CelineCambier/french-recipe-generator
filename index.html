<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI French recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI French recipe Generator</h1></header>

      <main>
        <form id="recipe-generetor-form">
          <input
            type="text"
            placeholder="Enter the main ingredient of your recipe"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/CelineCambier" target="_blank">
          Celine Cambier</a
        >
        and is
        <a
          href="https://github.com/CelineCambier/french-recipe-generator.git"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://french-recipe-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
